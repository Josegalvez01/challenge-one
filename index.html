<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagenes/icono.ico">

</head>


<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo Alura" class="logo">

    </header>

    <main class="contenedor">
        <section class="cajaIzquierda">
            <textarea class="textareaIzquierda" id="ingreseTexto" cols="35" rows="20" autofocus
                placeholder="Escribe el texto aquí..."></textarea><br>
            <h3 id="alertaSoloMinusculas">❗ Solo letras minúsculas y sin acentos</h3>
            <button class="botonEncriptar" id="botonEncriptar">Encriptar</button>
            <button class="botonDesencriptar" id="botonDesencriptar">Desencriptar</button>

        </section>
        <section class="cajaDerecha">
            <img class="imagenMu" src="imagenes/Muñeco.png" alt="Muñeco" id="imagenMu">
            <h1 id="noMensaje">Ningún mensaje fue encontrado</h1>
            <h2 id="noTexto">Ingresa el texto que desees encriptar o desencriptar.</h2>
            <textarea class="textareaDerecha" id="textoResultante" cols="35" rows="20" readonly></textarea><br>
            <button class="botonCopiar" id="botonCopiar">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
